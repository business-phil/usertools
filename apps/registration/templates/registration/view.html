<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Content Page</title>
</head>
<body>
    <h2>Welcome {{ user.first_name }} {{ user.last_name }}!</h2>
    {% if messages %}
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
